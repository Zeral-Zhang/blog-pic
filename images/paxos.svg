<svg id="mermaidChart17" width="100%" xmlns="http://www.w3.org/2000/svg" height="100%" style="max-width:850px;" viewBox="-50 -10 850 506"><style>
  /* Flowchart variables */
/* Sequence Diagram variables */
/* Gantt chart variables */
.mermaid .label {
  color: #333;
}
.node rect,
.node circle,
.node ellipse,
.node polygon {
  fill: #eee;
  stroke: #999;
  stroke-width: 1px;
}
.node.clickable {
  cursor: pointer;
}
.edgePath .path {
  stroke: #666;
  stroke-width: 1.5px;
}
.edgeLabel {
  background-color: white;
}
.cluster rect {
  fill: #eaf2fb !important;
  rx: 4 !important;
  stroke: #26a !important;
  stroke-width: 1px !important;
}
.cluster text {
  fill: #333;
}
.actor {
  stroke: #999;
  fill: #eee;
}
text.actor {
  fill: #333;
  stroke: none;
}
.actor-line {
  stroke: #666;
}
.messageLine0 {
  stroke-width: 1.5;
  stroke-dasharray: "2 2";
  marker-end: "url(#arrowhead)";
  stroke: #333;
}
.messageLine1 {
  stroke-width: 1.5;
  stroke-dasharray: "2 2";
  stroke: #333;
}
#arrowhead {
  fill: #333;
}
#crosshead path {
  fill: #333 !important;
  stroke: #333 !important;
}
.messageText {
  fill: #333;
  stroke: none;
}
.labelBox {
  stroke: #999;
  fill: #eee;
}
.labelText {
  fill: white;
  stroke: none;
}
.loopText {
  fill: white;
  stroke: none;
}
.loopLine {
  stroke-width: 2;
  stroke-dasharray: "2 2";
  marker-end: "url(#arrowhead)";
  stroke: #999;
}
.note {
  stroke: #777700;
  fill: #ffa;
}
.noteText {
  fill: black;
  stroke: none;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
}
/** Section styling */
.section {
  stroke: none;
  opacity: 0.2;
}
.section0 {
  fill: #7fb2e6;
}
.section2 {
  fill: #7fb2e6;
}
.section1,
.section3 {
  fill: white;
  opacity: 0.2;
}
.sectionTitle0 {
  fill: #333;
}
.sectionTitle1 {
  fill: #333;
}
.sectionTitle2 {
  fill: #333;
}
.sectionTitle3 {
  fill: #333;
}
.sectionTitle {
  text-anchor: start;
  font-size: 11px;
  text-height: 14px;
}
/* Grid and axis */
.grid .tick {
  stroke: #e5e5e5;
  opacity: 0.3;
  shape-rendering: crispEdges;
}
.grid path {
  stroke-width: 0;
}
/* Today line */
.today {
  fill: none;
  stroke: #d42;
  stroke-width: 2px;
}
/* Task styling */
/* Default task */
.task {
  stroke-width: 2;
}
.taskText {
  text-anchor: middle;
  font-size: 11px;
}
.taskTextOutsideRight {
  fill: #333;
  text-anchor: start;
  font-size: 11px;
}
.taskTextOutsideLeft {
  fill: #333;
  text-anchor: end;
  font-size: 11px;
}
/* Specific task settings for the sections*/
.taskText0,
.taskText1,
.taskText2,
.taskText3 {
  fill: white;
}
.task0,
.task1,
.task2,
.task3 {
  fill: #26a;
  stroke: #194c7f;
}
.taskTextOutside0,
.taskTextOutside2 {
  fill: #333;
}
.taskTextOutside1,
.taskTextOutside3 {
  fill: #333;
}
/* Active task */
.active0,
.active1,
.active2,
.active3 {
  fill: #eee;
  stroke: #194c7f;
}
.activeText0,
.activeText1,
.activeText2,
.activeText3 {
  fill: #333 !important;
}
/* Completed task */
.done0,
.done1,
.done2,
.done3 {
  stroke: #666;
  fill: #bbb;
  stroke-width: 2;
}
.doneText0,
.doneText1,
.doneText2,
.doneText3 {
  fill: #333 !important;
}
/* Tasks on the critical line */
.crit0,
.crit1,
.crit2,
.crit3 {
  stroke: #b1361b;
  fill: #d42;
  stroke-width: 2;
}
.activeCrit0,
.activeCrit1,
.activeCrit2,
.activeCrit3 {
  stroke: #b1361b;
  fill: #eee;
  stroke-width: 2;
}
.doneCrit0,
.doneCrit1,
.doneCrit2,
.doneCrit3 {
  stroke: #b1361b;
  fill: #bbb;
  stroke-width: 2;
  cursor: pointer;
}
.doneCritText0,
.doneCritText1,
.doneCritText2,
.doneCritText3 {
  fill: #333 !important;
}
.activeCritText0,
.activeCritText1,
.activeCritText2,
.activeCritText3 {
  fill: #333 !important;
}
.titleText {
  text-anchor: middle;
  font-size: 18px;
  fill: #333;
}
g.classGroup text {
  fill: #999;
  stroke: none;
  font-family: 'trebuchet ms', verdana, arial;
  font-size: 10px;
}
g.classGroup rect {
  fill: #eee;
  stroke: #999;
}
g.classGroup line {
  stroke: #999;
  stroke-width: 1;
}
svg .classLabel .box {
  stroke: none;
  stroke-width: 0;
  fill: #eee;
  opacity: 0.5;
}
svg .classLabel .label {
  fill: #999;
  font-size: 10px;
}
.relation {
  stroke: #999;
  stroke-width: 1;
  fill: none;
}
.composition {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
#compositionStart {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
#compositionEnd {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
.aggregation {
  fill: #eee;
  stroke: #999;
  stroke-width: 1;
}
#aggregationStart {
  fill: #eee;
  stroke: #999;
  stroke-width: 1;
}
#aggregationEnd {
  fill: #eee;
  stroke: #999;
  stroke-width: 1;
}
#dependencyStart {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
#dependencyEnd {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
#extensionStart {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
#extensionEnd {
  fill: #999;
  stroke: #999;
  stroke-width: 1;
}
.node text {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
}
div.mermaidTooltip {
  position: absolute;
  text-align: center;
  max-width: 200px;
  padding: 2px;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 12px;
  background: #eaf2fb;
  border: 1px solid #26a;
  border-radius: 2px;
  pointer-events: none;
  z-index: 100;
}

svg {
  color: rgb(44, 62, 80);
  font: 14px -apple-system, system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
}
